  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>morse code device</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@500&family=Pixelify+Sans&display=swap');
    </style>

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <!--Language button-->
    <div class="toggle_box">
      <input type="checkbox" id="lang_input"/>
      <label for="lang_input" class="toggle_btn_label">
        <span></span>
      </label>
    </div>

    <div id="text-container">
      <div id="code" class="str"></div>
      <div id="text" class="str"></div>
    </div>

    <div id="manual-container">
      <div id="manual" class="paper">
        <h1>Instruction</h1>
        <p>
          - 모스부호를 키보드로 체험할 수 있습니다.<br>
          - 왼쪽 Ctrl 키를 누르세요. 짧게 누르면 . 조금 길게 누르면 - <br>
          - 한 글자를 입력하고 스페이스바를 누르세요. <br>
          - 영어는 한 글자마다, 한글은 자/모음 단위로 누르세요. <br>

        </p>
      </div>

      <div id="code-manual" class="paper">
        <p>
        </p>
      </div>

      <button type="button" id="cancle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
          <path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
        </svg>
      </button>
      
    </div>
    
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/"
        }
      }
    </script>
    <script src="https://unpkg.com/hangul-js" type="text/javascript"></script>

    <script type="module" src="./logic.js"></script>
    <script type="module" src="model.js"></script>
  </body>
  </html>
